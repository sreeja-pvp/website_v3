<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./bootstrap/bootstrap.bundle.min.js"></script>
  <link href="./bootstrap/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <title>CSE(DS)</title>

  <link rel="stylesheet" href="./css/navbar.css">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/utilities.css">
  <link rel="stylesheet" href="./css/quickLinks.css">
  <link rel="stylesheet" href="./css/internship_certification.css">

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Handle navigation click
      document.querySelector('a[href="./pages/about.html"]').addEventListener('click', function(e) {
        e.preventDefault(); // Prevent default link behavior
        loadAboutPage();
      });
    });

    // Function to load the About page into content section
    function loadAboutPage() {
      fetch('./pages/about.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('content').innerHTML = data;
        })
        .catch(error => console.error('Error loading about page:', error));
    }
  </script>
</head>

<body>
  <!-- Image Section -->
  <section id="/images/">
    <img src="./images/ds.png" alt="Header Image" class="img-fluid">
  </section>

  <section class="navSection">
    <nav class="navbar navbar-expand-lg custom-nav">
      <div class="container-fluid">
        <!-- Navbar Brand -->
        <a class="navbar-brand text-black" href="https://www.pvpsiddhartha.ac.in/">PVPSIT</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="./index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="./pages/about.html">About</a></li>
            <!-- Other nav items here -->
          </ul>
        </div>
      </div>
    </nav>
  </section>

  <div id="content">
    <!-- Content will be loaded here dynamically -->
  </div>

  <div class="footer">
    Quick Links
  </div>

</body>

</html>
